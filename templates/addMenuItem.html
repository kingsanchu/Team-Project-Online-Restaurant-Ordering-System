<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/addMenuItemStyle.css') }}">
		<title>Add Menu Item</title>
	</head>
	<body>
		<h1>Add Menu Item</h1>
        <a href="{{ url_for('menu') }}">Back</a>

        <form action="{{ url_for('add_to_menu') }}" method="POST">

        <label>Name:</label>
        <input type="text" name="name"><br>

        <label>Price:</label>
        <input type="number" name="price" min="0" max="100"><br>

        <label>Calories:</label>
        <input type="number" name="calories" min="0" max="2000"><br>

        <label>Allergens:</label>
        <input type="text" name="allergens"><br>

        <input type="submit" value="Update">

</form>
	</body>
</html>
