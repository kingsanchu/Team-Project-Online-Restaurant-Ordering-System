    <main>
        <div id="menu">
          <h2>Menu</h2>
          <div id="menu-items"></div>
          <form id="add-dish-form">
            <label for="dish-name">Dish Name:</label>

            <label for="dish-description">Dish Description:</label>
            <input type="text" id="dish-description"></input>
            <br>
            <label for="dish-price">Dish Price:</label>
            <input type="text" id="dish-price">
            <label for="dish-image">Dish Image:</label>
            <input type="file" id="dish-image" accept="image/*">
            <button id="add-dish-button">Add Dish</button>
          </form>
          <script src="menu.js"></script>
        </div>

     </main>
